<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <img id="diceImage" src="./images/dice1.png" alt="image" />
    </div>

    <div>
      <button id="button1">Roll the dice</button>
    </div>

    <div>
      <p>You rolled : <span id="valueRolled"></span></p>
    </div>

    <div>
      <p>Total: <span id="total"></span></p>
    </div>

    <div>
      <p>Win total: <span id="wins"></span></p>
    </div>

    <div>
      <h1 id="winLose"></h1>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
