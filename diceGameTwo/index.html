<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DiceGameTwo</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <img id="diceImage" src="./images/dice1.png" alt="image" />
    </div>
    <section id="player1">
      <div>
        <p>Plaer 1 rolled : <span id="p1valueRolled"></span></p>
      </div>

      <div>
        <button id="button1">Roll the dice</button>
      </div>

      <div>
        <button id="holdBtn">Hold</button>
      </div>

      <div>
        <p>Total: <span id="total"></span></p>
      </div>

      <div>
        <p>Win total: <span id="wins"></span></p>
      </div>
    </section>

    <section id="player2">
      <div>
        <p>Player 2 rolled : <span id="p2valueRolled"></span></p>
      </div>

      <div>
        <p>Total: <span id="p2total"></span></p>
      </div>

      <div>
        <p>Win total: <span id="p2wins"></span></p>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
